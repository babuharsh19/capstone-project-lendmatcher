<!-- page title -->
<section class="page-title-section overlay" data-background="{{ url_for('static',filename='images/backgrounds/page-title.jpg') }}">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="/addcourse">add New company</a></li>

        <p class="text-lighten">Add company details here.</p>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">Company Details</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="/contact" method="post">
          <input type="text" class="form-control mb-3" id="title" name="title" placeholder="Company name">
          <input type="text" class="form-control mb-3" id="subheading" name="subheading" placeholder="Subheading">
          <input type="text" class="form-control mb-3" id="form" name="form" placeholder="Company form link">
          <input type="text" class="form-control mb-3" id="registereddate" name="registereddate" placeholder="registered date">
          <textarea name="content" id="content" class="form-control mb-3" placeholder="Company Details"></textarea>
          <button type="submit" value="send" class="btn btn-primary">SUBMIT DETAILS</button>
        </form>
      </div>
</section>
<!-- /contact -->
